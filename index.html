<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Background Remover</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-green: #39ff14;
            --dark-background: #0f0f0f;
            --neon-glow: rgba(57, 255, 20, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, var(--dark-background) 0%, #1a1a1a 100%);
            color: var(--neon-green);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            background-color: rgba(15, 15, 15, 0.9);
            border: 2px solid var(--neon-green);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 900px;
            box-shadow: 
                0 0 15px var(--neon-green),
                0 0 25px var(--neon-glow);
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease;
        }

        .title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 
                0 0 10px var(--neon-green),
                0 0 20px var(--neon-green);
            position: relative;
        }

        .title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: var(--neon-green);
            box-shadow: 0 0 10px var(--neon-green);
        }

        .upload-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .file-input-wrapper {
            position: relative;
            width: 100%;
            max-width: 400px;
        }

        .file-input {
            display: none;
        }

        .file-label {
            display: block;
            padding: 15px;
            background: transparent;
            border: 2px solid var(--neon-green);
            color: var(--neon-green);
            text-align: center;
            cursor: pointer;
            border-radius: 15px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .file-label:hover {
            transform: scale(1.05);
            box-shadow: 
                0 0 15px var(--neon-green),
                0 0 25px var(--neon-green);
        }

        .image-preview {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .image-preview img {
            max-width: 300px;
            max-height: 300px;
            border: 2px solid var(--neon-green);
            border-radius: 15px;
            box-shadow: 0 0 15px var(--neon-green);
            transition: all 0.5s ease;
            opacity: 0;
            transform: scale(0.8);
        }

        .image-preview img.loaded {
            opacity: 1;
            transform: scale(1);
        }

        .image-label {
            color: var(--neon-green);
            font-weight: bold;
        }

        .btn {
            padding: 12px 25px;
            background: transparent;
            border: 2px solid var(--neon-green);
            color: var(--neon-green);
            cursor: pointer;
            border-radius: 15px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin: 0 10px;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 
                0 0 15px var(--neon-green),
                0 0 25px var(--neon-green);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--neon-green);
            font-weight: bold;
            position: relative;
        }

        .loading::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 0;
            height: 3px;
            background: var(--neon-green);
            animation: loading-bar 1.5s infinite;
        }

        @keyframes loading-bar {
            0% { width: 0; }
            50% { width: 100%; }
            100% { width: 0; }
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
            .title {
                font-size: 1.8rem;
            }
            .image-preview img {
                max-width: 100%;
                max-height: 250px;
            }
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Background Remover</h1>
        
        <div class="upload-section">
            <div class="file-input-wrapper">
                <input 
                    type="file" 
                    id="imageUpload" 
                    class="file-input" 
                    accept="image/*"
                >
                <label for="imageUpload" class="file-label">
                    Select Image
                </label>
            </div>

            <div class="image-preview">
                <div class="image-container">
                    <img id="originalImage" src="" style="display:none;">
                    <span class="image-label">Original Image</span>
                </div>
                <div class="image-container">
                    <img id="processedImage" src="" style="display:none;">
                    <span class="image-label">Processed Image</span>
                </div>
            </div>

            <div class="action-buttons">
                <button 
                    id="removeButton" 
                    class="btn" 
                    disabled
                >
                    Remove Background
                </button>
                <button 
                    id="downloadButton" 
                    class="btn" 
                    style="display:none;"
                >
                    Download Image
                </button>
            </div>

            <div id="loadingIndicator" class="loading" style="display:none;">
                Processing Image...
            </div>
        </div>
    </div>

    <script>
    class BackgroundRemover {
        constructor() {
            // Replace with your actual Remove.bg API key
            this.apiKey = 'ojshWDiDJJpY1QxefZ5crDwB';
            this.initElements();
            this.addEventListeners();
        }

        initElements() {
            this.imageUpload = document.getElementById('imageUpload');
            this.removeButton = document.getElementById('removeButton');
            this.loadingIndicator = document.getElementById('loadingIndicator');
            this.originalImage = document.getElementById('originalImage');
            this.processedImage = document.getElementById('processedImage');
            this.downloadButton = document.getElementById('downloadButton');
        }

        addEventListeners() {
            this.imageUpload.addEventListener('change', this.handleImageUpload.bind(this));
            this.removeButton.addEventListener('click', this.removeBackground.bind(this));
            this.downloadButton.addEventListener('click', this.downloadImage.bind(this));
        }

        handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                // Reset previous state
                this.originalImage.classList.remove('loaded');
                this.processedImage.classList.remove('loaded');
                
                // Set new image
                this.originalImage.src = e.target.result;
                this.originalImage.style.display = 'block';
                
                // Add loading animation
                setTimeout(() => {
                    this.originalImage.classList.add('loaded');
                }, 50);

                this.removeButton.disabled = false;
                this.processedImage.style.display = 'none';
                this.downloadButton.style.display = 'none';
            };
            reader.readAsDataURL(file);
        }

        async removeBackground() {
            const imageFile = this.imageUpload.files[0];
            if (!imageFile) {
                alert('Please select an image');
                return;
            }

            this.loadingIndicator.style.display = 'flex';
            this.removeButton.disabled = true;

            try {
                const formData = new FormData();
                formData.append('image_file', imageFile);
                formData.append('size', 'auto');

                const response = await fetch('https://api.remove.bg/v1.0/removebg', {
                    method: 'POST',
                    headers: {
                        'X-Api-Key': this.apiKey
                    },
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Background removal failed');
                }

                const blob = await response.blob();
                const processedImageUrl = URL.createObjectURL(blob);
                
                // Reset processed image state
                this.processedImage.classList.remove('loaded');
                this.processedImage.src = processedImageUrl;
                this.processedImage.style.display = 'block';
                
                // Add loading animation
                setTimeout(() => {
                    this.processedImage.classList.add('loaded');
                }, 50);

                this.downloadButton.style.display = 'block';

            } catch (error) {
                console.error('Error:', error);
                alert('Failed to remove background: ' + error.message);
            } finally {
                this.loadingIndicator.style.display = 'none';
                this.removeButton.disabled = false;
            }
        }

        downloadImage() {
            const link = document.createElement('a');
            link.href = this.processedImage.src;
            link.download = 'processed_image_no_bg.png';
            link.click();
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        new BackgroundRemover();
    });
    </script>
</body>
</html>
